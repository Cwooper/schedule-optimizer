<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/schedule-optimizer/frontend/">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WWU Schedule Optimizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="headercontainer">
      <header>
        <nav class="navbar">
          <div class="logo">WWU Schedule Optimizer</div>
        </nav>
      </header>
    </div>
    <div class="container">
      <!-- This container holds the saved class info on the right -->
      <div class="left-container">
        <select id="courseSelect"></select>
        <input
          type="text"
          id="sectionNumber"
          placeholder="Course Number"
          pattern="\d{3}[A-Z]?"
          title="Please enter three digits followed by an optional uppercase letter."
          required
          onkeyup="handleKeyPress(event)" 
        />
        <div class="buttonContainer">
          <button id="courseButton", onclick="addCourse()">Add Class</button>
        </div>
        <ul id="courseList"></ul>
        <button
          id="submitButton"
          style="display: none"
          onclick="generateJSON()">
          Submit
        </button>
        <div class="errorContainer">
          <div id="errorMessage" style="color: red"></div>
        </div>
      </div>
      <div class="right-container">
        <div class="inputs-container">
          <div>
            <label for="minSelect">Minimum:</label>
            <select id="minSelect">
              <option value="1">1</option>
              <option value="2" selected>2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <!-- Add more options as needed -->
            </select>
          </div>
          <div>
            <label for="maxSelect">Maximum:</label>
            <select id="maxSelect">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4" selected>4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <!-- Add more options as needed -->
            </select>
          </div>
          <div>
            <label for="termSelect">Year:</label>
            <select id="termSelect">
              <option value="2024" selected>2024</option>
              <option value="2025">2025</option>
              <!-- Add more options as needed -->
            </select>
          </div>
          <div>
            <label for="quarterSelect">Quarter:</label>
            <select id="quarterSelect">
              <option value="10">Winter</option>
              <option value="20">Spring</option>
              <option value="30">Summer</option>
              <option value="40" selected>Fall</option>
              <!-- Add more options as needed -->
            </select>
          </div>
        </div>

        <div class="calendar" id="calendar-box">
          <table id="calendar"></table>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
