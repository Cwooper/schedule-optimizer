<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selected Classes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="headercontainer">
      <header>
        <h1>Selected Classes</h1>
      </header>
    </div>
    <div id="classesContainer">
      <div class="container">
        <ul class="task-list" id="selectedClassesList"></ul>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const classesParam = urlParams.get("classes");
        const classes = classesParam.split(",");
        const selectedClassesList = document.getElementById(
          "selectedClassesList"
        );
        classes.forEach(function (classInfo) {
          const [className, section] = classInfo.split(" ");
          const li = document.createElement("li");
          li.textContent = `${className} - Section ${section}`;
          selectedClassesList.appendChild(li);
        });
      });
    </script>
  </body>
</html>
