<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Optimizer</title>
</head>
<body>
    <h1>Schedule Optimizer</h1>
    <div>
        <label for="courses">Enter Courses:</label>
        <input type="text" id="courses" placeholder="Enter courses...">
        <button onclick="generateSchedules()">Generate Schedules</button>
    </div>
    <div id="result"></div>

    <script>
        function generateSchedules() {
            const coursesInput = document.getElementById('courses').value;
            const coursesArray = coursesInput.split(',').map(course => course.trim());

            fetch('/schedule-optimizer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ courses: coursesArray }),
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '';
                data.forEach(schedule => {
                    const scheduleDiv = document.createElement('div');
                    scheduleDiv.textContent = JSON.stringify(schedule);
                    resultDiv.appendChild(scheduleDiv);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
